<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{item.name}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav style="margin-bottom: 30px" class="navbar navbar-light bg-light">
    <h1 style="margin: 20px">
        <a style="text-decoration: none" href="{{url_for('show_categories')}}"> Catalog App </a>
    </h1>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
                <div class="form-group">
                    <h1 style="color: white;">{{item.name}} </h1>
                </div>

                <div class="form-group">
                    <p style="font-size: large; color: white;" name="description">{{item.description}}</p>

                </div>

                <div class="form-group">
                    <label style="border-style: solid; border-width: 1px; color: white;" for="sel1">Category</label>
                    <p style="color: white;"><a style="color: white; text-decoration: none" href="{{url_for('show_category_items', category_name=item.category.name)}}">See {{item.category.name}} </a> </p>
                </div>
        </div>
    </div>
</div>

</body>
</html>
